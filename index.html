<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Bootstrap CSS/FA CSS/w3 CSS -->
  <link href="files/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  
  <!-- Custom Files -->
  <link href="css/sidenav.css" rel="stylesheet">
  <link href="css/navbar.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="" id="sidebar-wrapper">
      <div class="sidebar-heading"><img src="images/logo.PNG" id="logo" href="#"> </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action" ><i class="fas fa-columns fa-lg"></i> Dashboard</a>
        <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-gamepad fa-lg"></i> Games</a>
        <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-crown fa-lg"></i> Leaderboards</a>
        <a href="#" class="list-group-item list-group-item-action"><i class="far fa-plus-square fa-lg"></i> Support</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper end-->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <!-- Top Navigation Bar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
        <button class="btn" id="menu-toggle"><i class="fas fa-caret-left fa-lg"></i></button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" id="addfunds" href="#"><i class="fas fa-plus-circle fa-lg"></i> Add Funds</a>
                  </li>
            <li class="nav-item">
              <a class="nav-link" id="balance" href="#"><b>$0.00</b><br>BALANCE</a>
            </li>
            <li class="nav-item">
                <img src="images/avatar.PNG" id="avatar" href="#">
              </li>
          </ul>
        </div>
      </nav>

    <!-- Browse All Games Button Dropdown -->
      <div class="container-fluid">
          <div class="dropdown">
              <button class="btn btn-lg dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-infinity fa-lg"></i> Browse All Games
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Hello!</a>
                <a class="dropdown-item" href="#">James was here.</a>
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">MMORPG</a>
                <a class="dropdown-item" href="#">Battle Royale</a>
              </div>
            </div>
      </div>

<!-- Game Cards -->
      <div class="container-fluid mt-4">
          <div class="row">
              <div class="col-auto mb-3">
                  <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="images/cod.jpg" alt="Card image cap">
                      <div class="card-footer">
                          <medium class="">Call of Duty: Black Ops 4</medium>
                        </div>
                  </div>
              </div>
              <div class="col-auto mb-3">
                  <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="images/waw.png" alt="Card image cap">

                          <medium class="">Call of Duty: World at War</medium>
                        </div>
                  </div>
              </div>
              <div class="col-auto mb-3">
                  <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="images/halo.PNG" alt="Card image cap">
                      <div class="card-footer">
                          <medium class="">Halo Infinite</medium>
                        </div>
                  </div>
              </div>
              <div class="col-auto mb-3">
                  <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="images/gears.jpg" alt="Card image cap">

                          <medium class="">Gears of War 5</medium>
                        </div>
                  </div>
              </div>
              <div class="col-auto mb-3">
                  <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="images/mk11.png" alt="Card image cap">
                      <div class="card-footer">
                          <medium class="">Mortal Kombat 11</medium>
                        </div>
                  </div>
              </div>
              <div class="col-auto mb-3">
                  <div class="card" style="width: 18rem;">
                      <img class="card-img-top" src="images/smash.jpg" alt="Card image cap">
                      <div class="card-footer">
                          <medium class="">Super Smash Bros. Ultimate</medium>
                        </div>
                  </div>
              </div>
          </div>

  <!-- Bootstrap JS -->
  <script src="files/jquery/jquery.min.js"></script>
  <script src="files/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Left Nav Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
